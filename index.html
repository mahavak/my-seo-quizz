<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Quiz Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div id="app">
      <div id="quiz-container">
        <header>
          <h1>SEO Quiz Master</h1>
          <div id="stats">
            <div id="timer"><i class="fas fa-clock"></i> <span>30</span></div>
            <div id="score"><i class="fas fa-star"></i> <span>0</span></div>
          </div>
        </header>
        
        <div id="welcome-screen">
          <h2>Test Your SEO Knowledge!</h2>
          <p>Answer questions about SEO best practices, algorithms, and strategies.</p>
          <p>You'll have 30 seconds for each question.</p>
          <button id="start-btn" class="btn">Start Quiz</button>
        </div>
        
        <div id="question-container" class="hidden">
          <div id="question-number">Question 1/10</div>
          <div id="question-text"></div>
          <div id="options-container"></div>
          <div id="feedback" class="hidden"></div>
          <button id="next-btn" class="btn hidden">Next Question</button>
        </div>
        
        <div id="results-screen" class="hidden">
          <h2>Quiz Complete!</h2>
          <div id="final-score"></div>
          <div id="score-message"></div>
          <button id="restart-btn" class="btn">Play Again</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
